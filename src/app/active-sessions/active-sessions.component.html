<table class="table mx-2">
    <thead>
      <tr>
        <th scope="col" style="width:5%;">#</th>
        <th scope="col" style="width:35%;">Session Id</th>
        <th scope="col" style="width:30%;">User Name</th>
        <th scope="col" style="width:30%;">Info</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let session of sessions; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{session.sessionId}}</td>
        <td>{{session.username}}</td>
        <td>
            <i class="fa fa-user fa-lg" aria-hidden="true" [ngClass]="session.authenticated ? 'text-success' : 'text-secondary'"></i>
            <i class="fa fa-user-secret ms-1 fa-lg" aria-hidden="true" [ngClass]="session.fraud ? 'text-danger' : 'text-secondary'"></i>
            <i class="fa fa-mobile ms-1 fa-lg" aria-hidden="true" [ngClass]="session.emulator ? 'text-danger' : 'text-secondary'"></i>
        </td>
      </tr>
    </tbody>
  </table>
